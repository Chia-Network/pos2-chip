# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        description: run clang-format on C++ source code
        entry: sh -c "find src tests -iname '*.h' -o -iname '*.cpp' -o -iname '*.hpp' | clang-format --files=/dev/stdin -i"
        language: system
